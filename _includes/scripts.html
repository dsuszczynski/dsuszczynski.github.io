<script>
    // Navigation scroll effect
    const nav = document.getElementById('nav');
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    
    if (nav) {
        window.addEventListener('scroll', () => { 
            nav.classList.toggle('scrolled', window.scrollY > 50); 
        });
    }
    
    if (navToggle && navLinks) {
        navToggle.addEventListener('click', () => { 
            navLinks.classList.toggle('active'); 
        });
    }
    
    // Safe history update (works in iframes too)
    function safeUpdateHistory(url, replace = false) {
        try {
            if (replace) history.replaceState(null, null, url);
            else history.pushState(null, null, url);
        } catch (e) { /* Ignore in sandboxed iframes */ }
    }
    
    // Smooth scroll with URL update
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            const target = document.querySelector(targetId);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                safeUpdateHistory(targetId);
            }
            if (navLinks) navLinks.classList.remove('active');
        });
    });
    
    // Fade in animations
    const fadeObserver = new IntersectionObserver((entries) => { 
        entries.forEach(entry => { 
            if (entry.isIntersecting) { 
                entry.target.style.opacity = '1'; 
                entry.target.style.transform = 'translateY(0)'; 
            } 
        }); 
    }, { threshold: 0.1 });
    
    document.querySelectorAll('.animate-on-scroll').forEach(el => { 
        el.style.opacity = '0'; 
        el.style.transform = 'translateY(20px)'; 
        el.style.transition = 'opacity 0.6s ease, transform 0.6s ease'; 
        fadeObserver.observe(el); 
    });
</script>
