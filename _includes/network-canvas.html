<canvas id="network-canvas"></canvas>
<script>
    const canvas = document.getElementById('network-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, nodes = [], mouse = { x: null, y: null };
    const config = { nodeCount: 80, connectionDistance: 150, nodeSpeed: 0.3, colors: { cyan: '#00d4ff', teal: '#0891b2', orange: '#f97316' } };
    
    function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
    
    function createNodes() {
        nodes = [];
        for (let i = 0; i < config.nodeCount; i++) {
            const colorKeys = Object.keys(config.colors);
            nodes.push({ 
                x: Math.random() * width, 
                y: Math.random() * height, 
                vx: (Math.random() - 0.5) * config.nodeSpeed, 
                vy: (Math.random() - 0.5) * config.nodeSpeed, 
                radius: Math.random() * 2 + 1, 
                color: config.colors[colorKeys[Math.floor(Math.random() * colorKeys.length)]] 
            });
        }
    }
    
    function drawNode(node) {
        ctx.beginPath(); 
        ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2); 
        ctx.fillStyle = node.color; 
        ctx.fill();
        ctx.shadowBlur = 15; 
        ctx.shadowColor = node.color; 
        ctx.fill(); 
        ctx.shadowBlur = 0;
    }
    
    function drawConnections() {
        for (let i = 0; i < nodes.length; i++) {
            for (let j = i + 1; j < nodes.length; j++) {
                const dx = nodes[i].x - nodes[j].x, dy = nodes[i].y - nodes[j].y, distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < config.connectionDistance) {
                    ctx.beginPath(); 
                    ctx.moveTo(nodes[i].x, nodes[i].y); 
                    ctx.lineTo(nodes[j].x, nodes[j].y);
                    ctx.strokeStyle = `rgba(0, 212, 255, ${(1 - distance / config.connectionDistance) * 0.5})`; 
                    ctx.lineWidth = 0.5; 
                    ctx.stroke();
                }
            }
        }
    }
    
    function updateNodes() {
        nodes.forEach(node => {
            node.x += node.vx; 
            node.y += node.vy;
            if (node.x < 0 || node.x > width) node.vx *= -1;
            if (node.y < 0 || node.y > height) node.vy *= -1;
            if (mouse.x && mouse.y) {
                const dx = node.x - mouse.x, dy = node.y - mouse.y, distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) { node.x += dx * 0.02; node.y += dy * 0.02; }
            }
        });
    }
    
    function animate() { 
        ctx.clearRect(0, 0, width, height); 
        drawConnections(); 
        nodes.forEach(drawNode); 
        updateNodes(); 
        requestAnimationFrame(animate); 
    }
    
    resize(); 
    createNodes(); 
    animate();
    window.addEventListener('resize', () => { resize(); createNodes(); });
    window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
</script>
